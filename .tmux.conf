# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a 
bind-key C-a send-prefix

# Key Bindings
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Key Bindings; pane switching | -n to avoid prefix
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Key bindings; splitting and pane creation
bind-key - split-window -v  -c '#{pane_current_path}'
# Had to wrap \ inside simple quotes since it was not working
bind-key '\' split-window -h

# Key bindings; pane resizing
# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

# Key bindings; window management
bind c new-window -c "#{pane_current_path}"

# Key bindings; Create a new window from an existing pane
bind-key b break-pane -d

# Key bindings; Open session tree
bind-key C-j choose-tree

# Window numbering configuration
set -g base-index 1
set -g renumber-windows on

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Quickly view system & process info in htop
bind-key h split-window -h "htop"

# Quickly create logbook log
unbind t
bind-key t split-window -h -c ~/Logbook "vim ./todo.md"

# Quickly edit a file in logbook
unbind T
bind-key T split-window -h -c ~/Logbook "reattach-to-user-namespace vim +CtrlP"

# Open pane with fzf to select sessions
bind C-j split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Prompted join-pane
bind-key j command-prompt -p "join pane from: "  "join-pane -h -s '%%'"

# Easily swap a pane (targeted by pane number) with the current pane
bind-key s display-panes\; command-prompt -p "pane #: "  "swap-pane -t '%%'"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Status bar appearance
set -g status-bg '#073642'
set -g status-fg '#aaaaaa'
set -g status-left-length 50

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm' 
