- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - ["mkdir -p ~/.config", "Creating config folder"]

- link:
    ~/Brewfile:
    ~/.zshrc:
        path: .zshrc
    ~/.aliases:
        path: .aliases
    ~/.p10k.zsh:
        path: .p10k.zsh
    ~/.ackrc:
        path: .ackrc
    ~/.gitconfig:
        path: .gitconfig
    ~/.gitignore:
        path: .gitignore
    ~/.vimrc:
        path: .vimrc
    ~/.vim:
        create: true
        force: true
        path: .vim/
    ~/.tmux.conf:
        path: .tmux.conf 
    ~/.config/karabiner:
        create: true
        force: true
        path: config/karabiner/
    ~/.dotfiles: ""

- create:
    - ~/Projects
    - ~/Logbook
- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]
    - ["chmod u+x ~/.dotfiles/bin/tat", "Providing permission to tat script"]
