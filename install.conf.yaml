- defaults:
    link:
        create: true
        relink: true

- clean: ['~', '~/.config']

- shell:
    - ["mkdir -p ~/.config", "Creating config folder"]

- link:
    ~/.zshrc:
        path: .zshrc
    ~/.p10k.zsh:
        path: .p10k.zsh
    ~/.config/karabiner:
        create: true
        force: true
        path: config/karabiner/
    ~/.dotfiles: ""

- create:
    - ~/Projects

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]